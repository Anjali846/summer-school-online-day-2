<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Profile Card</title>

  <!-- Internal CSS -->
  <style>
    h1, h2 {
      color: #2c3e50;
    }

    .bio {
      font-style: italic;
      color: #555;
    }

    .card {
      max-width: 400px;
      margin: 30px;
      border-radius: 12px;
      background-color: #f7f7f7;

    }

    .contact p {
      margin: 5px ;
    }

    a[href] {
      color: #2980b9;
      text-decoration: none;
    }

    a[href]:hover {
      text-decoration: underline;
      color: #d35400;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card" style="background-color: #eaf2f8;"> <!-- Inline CSS -->
    <h1>Anjali Yadav</h1>

    <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Image">

    <p class="bio">Hi! I'm Anjali, I'm a coding enthusiast who loves to learn and build fun projects on the web.</p>

    <h2>My Hobbies</h2>
    <ul>
      <li>Reading books</li>
      <li>Sketching</li>
      <li>Exploring Tech Tools</li>
    </ul>

    <div class="contact">
      <h2>Contact Me</h2>
      <p>Email: <a href="https://www.bing.com/search?q=gmail&form">anjaliyadav00049@gmail.com</a></p>

    </div>
  </div>

</body>
</html>
